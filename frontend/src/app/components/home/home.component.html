<!-- Full Page Image Background Carousel Header -->
<header id="myCarousel" class="carousel slide carousel-fade" data-interval="5000" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for Slides -->
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item item active">
      <!-- Set the first background image using inline CSS below. -->
      <video width="100%" autoplay="autoplay" loop="loop" muted="muted">
        <source src="http://lightofweb.com/zanzo-website/video/Typing.mp4" type="video/mp4">
      </video>

    </div>
    <div class="carousel-item item">
      <!-- Set the second background image using inline CSS below. -->
      <div class="fill carousel-s-image"></div>
      <!--<div class="carousel-caption">-->
      <!--<h2>Caption 2</h2>-->
      <!--</div>-->
    </div>
    <div class="carousel-item item">
      <!-- Set the third background image using inline CSS below. -->
      <div class="fill carousel-t-image"></div>
      <!--<div class="carousel-caption">-->
      <!--<h2>Caption 3</h2>-->
      <!--</div>-->
    </div>
  </div>

  <!-- Controls Carousel -->
  <a class="carousel-control-prev" href="#myCarousel" role="butotn" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</header>
