<!-- Login Form -->
<div class="login-screen"></div>
<div class="login-center">
  <div class="container min-height" style="margin-top: 200px;">
    <div class="row">
      <div class="col-xs-4 col-md-offset-8">
        <alert></alert>
        <div class="login">
          <div class="front signin_form">

            <p>Login Your Account</p>

            <form class="login-form" name="form" (ngSubmit)="login()" #loginForm="ngForm">

              <div class="form-group">
                <div class="input-group">
                  <label for="username"></label>
                  <input mdInput type="text" placeholder="Type your username" class="form-control" id="username"
                         [(ngModel)]="model.username" #username="ngModel" name="username"
                         minlength="4" required autofocus>
                  <span class="input-group-addon" style="width: 38px;"><i class="fa fa-user" id="user-icon"></i></span>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <label for="password"></label>
                  <input mdInput type="password" placeholder="Type your password" class="form-control" id="password"
                         [(ngModel)]="model.password" #password="ngModel" name="password"
                         required>
                  <span class="input-group-addon" style="width: 38px;"><i class="fa fa-lock" id="lock-icon"></i></span>
                </div>
              </div>

              <div class="form-group sign-btn" style="display: flex;">
                <input type="submit" class="btn" value="LOGIN" [disabled]="!loginForm.form.valid" style="margin-right: 10px;">
                <input type="button" class="btn" value="SIGN UP" (click)="signUp()">

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
